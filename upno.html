<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Add Notice</title>

<style>
:root {
  --bg:#eef6ff;
  --card-bg:white;
  --text:#000;
  --shadow:rgba(0,0,0,0.15);
  --input-bg:white;
  --btn-bg:#007bff;
  --btn-text:#fff;
}

[data-theme="dark"] {
  --bg:#0b172a;
  --card-bg:#162447;
  --text:#eaeaea;
  --shadow:rgba(255,255,255,0.1);
  --input-bg:#0f1a33;
  --btn-bg:#29b6f6;
  --btn-text:#000;
}

body {
  font-family: Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:0;
  transition:0.3s;
}

header {
  background:#007bff;
  padding:15px;
  text-align:center;
  color:white;
  position:sticky;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 {
  margin:0;
  font-size:20px;
}

nav a {
  color:white;
  text-decoration:none;
  font-size:16px;
}

.theme-toggle {
  background:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  margin-left:10px;
}

section {
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

form {
  background:var(--card-bg);
  width:100%;
  max-width:400px;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px var(--shadow);
  display:flex;
  flex-direction:column;
  gap:12px;
}

label {
  font-weight:bold;
}

input, textarea {
  padding:10px;
  border-radius:6px;
  border:1px solid #bbb;
  background:var(--input-bg);
  color:var(--text);
  font-size:15px;
}

textarea {
  min-height:80px;
  resize:none;
}

button {
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--btn-bg);
  color:var(--btn-text);
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s;
}

button:hover {
  transform:translateY(-2px);
}

#msg {
  margin-top:8px;
  font-weight:bold;
}
</style>
</head>

<body data-theme="light">

<header>
  <h1>Admin Panel ‚Äî Add Notice</h1>
  <div>
    <a href="index.html">Home</a>
    <button class="theme-toggle" id="themeBtn">Dark</button>
  </div>
</header>

<section>
  <form id="noticeForm">
    <h2 style="text-align:center;">üì¢ Add New Notice</h2>

    <label>Notice Title</label>
    <input type="text" id="title" required />

    <label>Description</label>
    <textarea id="description" required></textarea>

    <label>Date</label>
    <input type="date" id="date" required />

    <button type="submit">‚úî Add Notice</button>
    <p id="msg"></p>
  </form>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtYaWrPMxYA3Fu1SC7jnGWQOo3PAMM7NU",
    authDomain: "asam-9bea0.firebaseapp.com",
    projectId: "asam-9bea0",
    storageBucket: "asam-9bea0.firebasestorage.app",
    messagingSenderId: "625200908251",
    appId: "1:625200908251:web:b953cf32f6c957bdec49fe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("noticeForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const date = document.getElementById("date").value;

    try {
      await addDoc(collection(db, "notices"), { title, description, date });
      document.getElementById("msg").textContent = "‚úÖ Notice Added Successfully!";
      document.getElementById("msg").style.color = "green";
      e.target.reset();
    } catch (err) {
      document.getElementById("msg").textContent = "‚ùå Failed to Add Notice!";
      document.getElementById("msg").style.color = "red";
    }
  });
</script>

<script>
  const themeBtn = document.getElementById("themeBtn");

  themeBtn.addEventListener("click", () => {
    const body = document.body;
    const current = body.getAttribute("data-theme");

    if (current === "light") {
      body.setAttribute("data-theme","dark");
      themeBtn.textContent="Light";
    } else {
      body.setAttribute("data-theme","light");
      themeBtn.textContent="Dark";
    }
  });
</script>

</body>
</html>
