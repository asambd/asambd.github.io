<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Add Notice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>  <section>
    <h2>Add New Notice</h2>
    <form id="noticeForm">
      <label>Notice Title</label>
      <input type="text" id="title" required /><label>Description</label>
  <textarea id="description" required></textarea>

  <label>Date</label>
  <input type="date" id="date" required />

  <button type="submit">Add Notice</button>
</form>
<p id="msg"></p>

  </section><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtYaWrPMxYA3Fu1SC7jnGWQOo3PAMM7NU",
    authDomain: "asam-9bea0.firebaseapp.com",
    projectId: "asam-9bea0",
    storageBucket: "asam-9bea0.firebasestorage.app",
    messagingSenderId: "625200908251",
    appId: "1:625200908251:web:b953cf32f6c957bdec49fe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("noticeForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const date = document.getElementById("date").value;

    try {
      await addDoc(collection(db, "notices"), { title, description, date });
      document.getElementById("msg").textContent = "✅ Notice added successfully";
      e.target.reset();
    } catch (err) {
      document.getElementById("msg").textContent = "❌ Failed to add notice";
    }
  });
</script></body>
</html>
