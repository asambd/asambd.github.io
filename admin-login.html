<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#eef6ff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box {
      background:#fff;
      padding:30px;
      border-radius:10px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      width:320px;
      text-align:center;
    }
    input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button {
      width:100%;
      padding:10px;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }
    button:hover {background:#005fcc;}
    p {color:red; font-size:14px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
  </div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtYaWrPMxYA3Fu1SC7jnGWQOo3PAMM7NU",
  authDomain: "asam-9bea0.firebaseapp.com",
  projectId: "asam-9bea0",
  storageBucket: "asam-9bea0.firebasestorage.app",
  messagingSenderId: "625200908251",
  appId: "1:625200908251:web:b953cf32f6c957bdec49fe"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();

const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      msg.style.color = "green";
      msg.textContent = "✅ Login successful";
      window.location.href = "admin-dashboard.html";
    })
    .catch(() => {
      msg.style.color = "red";
      msg.textContent = "❌ Invalid email or password";
    });
});
</script></body>
</html>
