<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtYaWrPMxYA3Fu1SC7jnGWQOo3PAMM7NU",
    authDomain: "asam-9bea0.firebaseapp.com",
    projectId: "asam-9bea0",
    storageBucket: "asam-9bea0.firebasestorage.app",
    messagingSenderId: "625200908251",
    appId: "1:625200908251:web:b953cf32f6c957bdec49fe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadNotices() {
    const noticeRef = collection(db, "notices");
    const q = query(noticeRef, orderBy("date", "desc")); // âœ… newest first
    const snap = await getDocs(q);

    let html = "";
    snap.forEach(doc => {
      const data = doc.data();
      html += `
        <div class='notice-card'>
          <h3>ðŸ“Œ ${data.title}</h3>
          <p>${data.description}</p>
          <small>ðŸ“… ${data.date}</small>
        </div>
      `;
    });

    document.getElementById("notices").innerHTML = html || "<p>No notices available</p>";
  }

  loadNotices();
</script>
